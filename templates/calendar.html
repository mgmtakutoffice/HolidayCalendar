<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <div style="background-color:#1e1e39; color: white; padding: 20px; text-align: center;">
        <h1>ANAND AKUT & ASSOCIATES</h1>
        <h2>Holiday and Leave Calendar</h2>
    </div>

</br>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        #calendar {
            max-width: 900px;
            margin: auto;
        }
    </style>
    <style>
        /* Highlight full Sunday boxes */
        .fc-day-sun {
            background-color: #FFF0F0 !important;  /* Light pink or any color you prefer */
        }
    </style>
</head>
<body>
    <div id='calendar'></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: '/api/leaves'
           
            });

            calendar.render();
        });
    </script>
</body>
</html>
